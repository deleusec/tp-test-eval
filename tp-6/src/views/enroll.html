<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Inscription aux Cours</title>
</head>

<body>
    <h1>Inscription aux Cours</h1>
    <form id="courseForm">
        <h2>Cours</h2>
        <div>
            <label for="maths">Maths:</label>
            <select id="mathsDay">
                <option value="1">Jour 1</option>
                <option value="2">Jour 2</option>
                <option value="3">Jour 3</option>
                <option value="4">Jour 4</option>
                <option value="5">Jour 5</option>
            </select>
            <select id="mathsTime">
                <option value="morning">9h - 12h30</option>
                <option value="afternoon">12h30 - 17h</ option>
            </select>
        </div>
        <!-- Répéter pour les autres matières -->
        <button id="submit" type="submit">Inscrire</button>
    </form>
    <script src="enroll.js"></script>
</body>

</html>
